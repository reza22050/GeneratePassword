<div class="container mt-6">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      
      <div class="field">
        <label>Length: </label>
        <input class="input" type="text" (input)="onChangeLength($any($event.target).value)"/>
      </div>
      
      <div class="field">
        <div class="control">
            <label class="checkbox">
              <input type="checkbox" (change)="onChangeLetters()" />
              Use Letter
            </label>
        </div>
      </div>


      <div class="field">
        <div class="control">
            <label class="checkbox">
              <input type="checkbox" (change)="onChangeNumbers()" />
              Use Numbers
            </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
            <label class="checkbox">
              <input type="checkbox" (change)="onChangeSymbols()"/>
              Use Symbols
            </label>
        </div>
      </div>

      <button [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))" (click)="onButtonClick()"
        class="button is-link is-fullwidth" >Generate</button>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" type="text">
      </div>

    </div>
  </div>
</div>
